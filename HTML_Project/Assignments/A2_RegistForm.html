<!DOCTYPE html>
<html>
    <head>
        <title>Create A Registration Form</title>
        <body bgcolor="yellow">
            <form>
                <table>
                    <tr>
                        <td>Name</td>
                        <td><input type= text name=textnames id="textname" size="30"></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><textarea cols="30" rows="10" placeholder="At-Home, City, State, Zip Number, Country...........">At:- </textarea></td>
                    </tr>
                    <tr>
                        <td>Date of Birth</td>
                        <td><input type="text" id="date" name="date" size="5">
                        <select name="months">
                            <option value="1">January</option>
                            <option value="2">Febuary</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">Auguest</option>
                            <option value="9">Septamber</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <input type="text" name="yr" id="ur" size="5">
                        </td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td><input type="radio" name="sex" value="male" size="10">Male
                        <input type="radio" name="sex" value="female" size="10">Female</td>
                    </tr>
                    <tr>
                        <td>Qualification</td>
                        <td><input type="checkbox" name="qualification" value="10th" size="10">10th Class
                        <input type="checkbox" name="qualification" value="12th" size="10">12th Class
                        <input type="checkbox" name="qualification" value="ba" size="10">B.A
                        <input type="checkbox" name="qualification" value="bcom" size="10">B.Com
                        <input type="checkbox" name="qualification" value="bsc" size="10">B.Sc
                        <input type="checkbox" name="qualification" value="bca" size="10">BCA
                        <input type="checkbox" name="qualification" value="bba" size="10">BBA
                        <input type="checkbox" name="qualification" value="btech" size="10">B-Tech
                        <input type="checkbox" name="qualification" value="ma" size="10">MA
                        <input type="checkbox" name="qualification" value="mcom" size="10">M.Com
                        <input type="checkbox" name="qualification" value="msc" size="10">M.Sc
                        <input type="checkbox" name="qualification" value="mca" size="10">MCA
                        <input type="checkbox" name="qualification" value="mba" size="10">MBA
                        <input type="checkbox" name="qualification" value="mtech" size="10">M-Tech</td>
                    </tr>
                    <tr>
                        <td>Phone Number</td>
                        <td><input type="text" name="mobileno" id="mobileno" size="15"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="text" name="email" id="email" size="30"></td>
                    </tr>
                    <tr>
                        <td>Comments</td>
                        <td><textarea cols="30" rows="10" placeholder="Your Feedback">Comments</textarea></td>
                    </tr>
                    <tr>
                        <td><input type="reset"></td>
                        <td colspan="2"><input type="button" value="Sumbit Form"></td>
                    </tr>
                </table>
            </form>
        </body>
    </head>
</html>
